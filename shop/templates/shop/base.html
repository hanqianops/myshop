{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My shop{% endblock %}</title>
    <script src="{% static "bootstrap-3.3.7/jquery-1.12.4.js" %}"></script>
    <link href="{% static "bootstrap-3.3.7/css/bootstrap-theme.css" %}" rel="stylesheet">
<link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">My shop</a>
    </div>
    <div id="subheader">
        <div class="cart">
            Your cart is empty.
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
